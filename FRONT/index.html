<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
</head>
<body>
   <form id="formulario">
   <h1 class="animate__animated animate__backInLeft">Sistema de login</h1>
   <div class="campo">
        <p>Usuario</p>
        <input id="nombre" type="text" placeholder="ingrese su nombre" name="usuario">
   </div>
   <div class="campo">
        <p>Contraseña</p>
        <input id="password" type="password" placeholder="ingrese su contraseña" name="contraseña">
   </div>
   <input type="submit" value="Ingresar">
   
   </form> 

   <script src="./JS/main.js" type="module"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
